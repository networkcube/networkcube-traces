<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../styles.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<title>Node link diagram</title>
<body>

    <div>
        <div id="menuDiv">
			<!-- VS: Clicks on Manual -->
            <a class="manual-button" target="_blank" href="https://github.com/networkcube/networkcube/wiki/Visualization-Manual#node-link-visualization-nodelink" onclick="trace.event(null, 'Help', 'NodeLinkManual')"> Manual</a>
			
		    <!--<input type="button" class="exportPNG-button" value="Export PNG" onclick="networkcube.downloadPNGfromSVG('nodelink','visSvg')"/> -->
        <input type="button" class="exportPNG-button" value="Export PNG" onclick=ExportNLPNG/>
            
        </div>
        <div id="timelineDiv"></div>
        <div id="visDiv">
        </div>
    </div>

    <script type="text/javascript">
    function ExportNLPNG() {
    networkcube.downloadPNGfromSVG('nodelink','visSvg');
    trace.event(null, 'Help', 'NodeLinkManual')
    };
    </script>

    <script src="../../core/networkcube.js"></script>
    <script src="lib/d3.js"></script>
    <script src="lib/cola.js"></script>
    <script src="../widgets/widgets.js"></script>
    <script src="nodelink.js"></script>
    <script>
      d3.select("body").on("keydown", function() {
          if (d3.event.key == "ArrowLeft") {
              d3.event.preventDefault();
              timeSlider.scrollDown();
          }
          if (d3.event.key == "ArrowRight") {
              d3.event.preventDefault();
              timeSlider.scrollUp();
          }
      });
</script>
</body>
</html>
