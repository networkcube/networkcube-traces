    <script type="text/javascript">
        var IDLE_MINUTES = 14;
        var idleTime = 0;
        var idleInterval = setInterval(timerIncrement, 1000);
        var isCtrl = false;
        $(document).ready(function () 
        {
            // check URL and set paths
            var SERVER = location.protocol + '//'+ window.location.hostname +  '' + window.location.pathname + '/';
                SERVER = SERVER.split('web/')[0]
            $('#mailMeQuestionnaire_iFrame').attr('src', SERVER + 'web/traces/MailMeQuestionnaire1.html')
            $('#endOfActivityQuestionnaireDiv_iFrame').attr('src', SERVER + 'web/traces/EndActivityQuestionnaire1.html')
            
            $(this).mousemove(function (e) 
            {
                idleTime = 0                        
            });
            $(this).keypress(function (e) 
            {
                idleTime = 0;
            });

            //$(document).keyup(function(e) {
            $(this).keyup(function(e) {
                if(e.which == 17) {
                    isCtrl = false;
                }
            });
            $(this).keydown(function(e) {
                if(e.which == 17) {
                    isCtrl = true;
                }
                if(e.which === 77 && isCtrl) { 
                     console.log("------- catching Ctrl+m");
                     mailmeButtonClicked();
                 } 
            });
        });

        function timerIncrement() {
            console.log('>>> timerIncrement')
            idleTime = idleTime + 1;
            if (idleTime > 60 * IDLE_MINUTES ) {
                showInactivityBox();
                trace.event(null, "NoActivity", "NoActivityDialogBox");
                window.clearInterval(idleInterval);
            }
        }
        
        function showInactivityBox() 
        {
            bootbox.confirm({
                size: "big",
                class:"text-left",
                position: "left",
                title: "Are you still there?",
                message: "<p>No Vistorian activity for more than 15 minutes.</p>",
                buttons: {
                    confirm: {
                        label: "I want to continue working",
                        className:  "btn-success pull-right"
                    },
                    cancel: {
                        label:  "DONE: report on recent activity",
                        className:  "btn-warning pull-left"
                    }
                },
                callback: function (result) {
                    if (result == false){
                        endOfActivityClicked();
                        trace.event(null, "NoActivity", "NoActivityDialogBox", "DONE");
                    }else{
                        trace.event(null, "NoActivity", "NoActivityDialogBox", "BACK");
                        
                    }
                    idleInterval = setInterval(timerIncrement, 1000);
                }
            });
        }

    </script>
